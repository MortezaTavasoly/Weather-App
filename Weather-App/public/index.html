<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Weather App</h1>
      </div>
      <form id="form">
        <input type="text" placeholder="Search Your City..." class="search" />
        <img
          src="../src/assets/search.svg"
          alt="search-btn"
          class="search-btn"
        />
      </form>
      <div class="weather-container">
        <h4 class="location">country and city</h4>
        <img
          src="../src/assets/Atmosphere.png"
          alt="weather-image"
          class="image"
        />
        <strong></strong>
        <div class="details"></div>
      </div>
    </div>

    <script src="../src/script.js"></script>
  </body>
</html>
